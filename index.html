<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="assets/fotor-2024031492244.png">

<meta property="og:title" content="Vaibhav Krishna Garimella's CV">

<meta property="og:image" content="assets/pfp.png">

<title>Vaibhav Krishna Garimella's CV</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #222121; /* Grey background */
    color: #fff;
  }
  #title-bar {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    width: 100%; /* Full width */
  }
  #description {
    margin: 20px;
    text-align: center;
  }
  #pdf-viewer {
    width: 100%;
    height: 100vh; /* Full height of the viewport */
    background-color: #fff;
  }
  .pdf-link {
    display: none; /* Initially hide PDF link */
    flex-direction: column;
    align-items: center; /* Center items horizontally */
    justify-content: center; /* Center items vertically */
    text-align: center; /* Center text */
    color: #fff; /* White text color */
    font-weight: bold; /* Bold font */
    height: 90vh;
  }
  .blue-button {
    background-color: #007bff; /* Blue button color */
    color: #fff; /* White text color */
    font-weight: bold; /* Bold font */
    padding: 10px 20px; /* Padding */
    border: none; /* No border */
    text-decoration: none; /* No underline */
    border-radius: 5px; /* Rounded corners */
  }
  .blue-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  /* Media query for desktop devices */
  @media only screen and (min-width: 769px) {
    .pdf-link {
      display: none; /* Hide PDF link for desktop */
    }
  }

  /* Media query for mobile devices */
  @media only screen and (max-width: 768px) {
    #pdf-viewer {
      display: none; /* Hide PDF viewer for mobile */
    }
    .pdf-link {
      display: flex; /* Show PDF link for mobile */
    }
  }
</style>
</head>
<body>

<div id="title-bar">Vaibhav Krishna Garimella's CV</div>

<!-- New paragraph added here -->
<div id="description">
  <p>Welcome to my CV page! Below you will find my resume showcasing my interests and work in IC Design, In-Memory Computing, and Computer Architecture.</p>
</div>

<!-- PDF viewer -->
<div id="pdf-viewer"></div>

<!-- Direct link to the PDF file for mobile viewers -->
<div class="pdf-link">
  <p>It appears you're on a mobile device</p>
  <p style="margin-top: 20px;"><a href="VaibhavResumeMar2024.pdf" class="blue-button">Open in a new tab</a></p>
</div>

<!-- PDF.js files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>

<script>
  // URL of the PDF file
  var url = 'VaibhavResumeMar2024.pdf';

  // Asynchronous download of the PDF
  var loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(function(pdf) {
    console.log('PDF loaded');

    // Fetch the first page
    var pageNumber = 1;
    pdf.getPage(pageNumber).then(function(page) {
      console.log('Page loaded');

      var scale = 1.5;
      var viewport = page.getViewport({ scale: scale });

      // Prepare canvas using PDF page dimensions
      var canvas = document.createElement('canvas');
      var context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // Append the canvas to the pdf viewer div
      var pdfViewer = document.getElementById('pdf-viewer');
      pdfViewer.appendChild(canvas);

      // Render PDF page into canvas context
      var renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      var renderTask = page.render(renderContext);
      renderTask.promise.then(function() {
        console.log('Page rendered');
      });
    });
  }, function(reason) {
    // PDF loading error
    console.error(reason);
  });
</script>

</body>
</html>
