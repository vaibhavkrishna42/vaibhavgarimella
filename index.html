<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh; /* Full height of the viewport */
    display: flex;
    flex-direction: column;
    background-color: #222121; /* Grey background */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
  }
  #title-bar {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    width: 99%; /* Full width */
  }
  #pdf-container {
    margin-top: 20px;
    width: 100%; /* Adjust width as needed */
    max-width: 900px; /* Set maximum width */
    background-color: #fff; /* White background for PDF container */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow */
    overflow: hidden; /* Hide overflow to prevent scrolling */
    display: none; /* Initially hide PDF container */
  }
  .pdf-embed {
    width: 100%;
    height: 90vh; /* Full height of the viewport */
    border: none; /* Remove border */
  }
  .pdf-link {
    display: none; /* Initially hide PDF link */
    flex-direction: column;
    align-items: center; /* Center items horizontally */
    justify-content: center; /* Center items vertically */
    text-align: center; /* Center text */
    color: #fff; /* White text color */
    font-weight: bold; /* Bold font */
    height: 90vh;
  }
  .blue-button {
    background-color: #007bff; /* Blue button color */
    color: #fff; /* White text color */
    font-weight: bold; /* Bold font */
    padding: 10px 20px; /* Padding */
    border: none; /* No border */
    text-decoration: none; /* No underline */
    border-radius: 5px; /* Rounded corners */
  }
  .blue-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  /* Media query for desktop devices */
  @media only screen and (min-width: 769px) {
    #pdf-container {
      display: block; /* Show PDF container for desktop */
    }
    .pdf-link {
      display: none; /* Hide PDF link for desktop */
    }
  }

  /* Media query for mobile devices */
  @media only screen and (max-width: 768px) {
    #pdf-container {
      display: none; /* Hide PDF container for mobile */
    }
    .pdf-link {
      display: flex; /* Show PDF link for mobile */
    }
  }
</style>
</head>
<body>
<div id="title-bar">

</div>
